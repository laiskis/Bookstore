<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Booklist</title>
</head>
<body>
 		
 		<!--  
             * title, author, year, isbn, price
             * string, string, int, string, double
              -->
             
	<h1>Add student</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		
			<input  type="hidden" th:field="*{id}" class="form-control" />
			
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="category">Category</label>
			<select id="category" th:field="*{category}" class="form-control">
			<option th:each="category: ${categorys}"
					th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
